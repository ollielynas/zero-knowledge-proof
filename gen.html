  <head>

  <body>
    <h1>Generate New Problem ID</h1>
    <div class="input">

    <button id="gen-button" onclick="
    document.getElementById('output').innerHTML = '<code>'+gen_problem(document.getElementById('input').value)+'</code>'
    ">loading...</button>
    </div>

    <br>
    <div class="output">
      
    <div id="output"></div>
    </div>

    <script type="module">
      import init, { ver_code, gen_code, gen_problem } from './pkg/semi_secure.js';

      async function run() {
        await init();
    
        window.gen_problem = gen_problem;
        document.getElementById("gen-button").innerText= "Generate"
      }

      run();
    </script>
    <a class="home" href = "index.html">home</a>
  </body>
