<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <title>Verify Certificate</title>
            <link rel="stylesheet" href="main.css"/>

  </head>
  <body>
    <p>Name</p>
    <input id = "name" oninput="document.getElementById('valid').className='untested';document.getElementById('valid').innerHTML = 'click to validate'"></input>
    <p>Problem ID</p>
    <input id = "problem-id" oninput="document.getElementById('valid').className='untested';document.getElementById('valid').innerHTML = 'click to validate'"></input>
    <p>Certificate Code</p>
    <input id="code" oninput="document.getElementById('valid').className='untested';document.getElementById('valid').innerHTML = 'click to validate'"></input>
    <br>
    <br>
    <button onclick="
    if (ver_code(
        document.getElementById('code').value,
        document.getElementById('problem-id').value,
        document.getElementById('name').value,
    )) {
    document.getElementById('valid').className='valid-code';
    document.getElementById('valid').innerHTML = 'valid ✓'
} else {
    document.getElementById('invalid').className='valid-code';
    document.getElementById('invalid').innerHTML = 'invalid ✗'
    }
    ">Verify</button>
    <br>
    <br>
    <p class="untested" id = "valid">click to validate</p>

    <div id="output"></div>
    <script type="module">
      import init, {ver_code} from './pkg/semi_secure.js';

      async function run() {
        await init();
        window.ver_code = ver_code;
      }
      run();
    </script>
        <a class="home" href = "index.html">home</a>

  </body>
</html>
